<div class="container text-center p-5 d-flex flex-column">
  <h2 class="pt-2 pb-2" style="background-color: #fee2cc">
    {{Banner.title}}
  </h2>
  <div class="d-flex justify-content-between  container p-2 ">
      @for (img of Banner.images; track $index) {
    <a href="#" class="d-block mx-1">
      <div class="card" >
        <img class="card-img-top"
          src="{{img.url}}"
        />
      </div>
    </a> 
}  
  </div>   
</div>
